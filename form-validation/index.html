<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <section fluid class="form-section pt-5">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-4 col-md-7 col-10 forms pt-3 pb-5 px-5">
            <h3 class="text-center py-4">Registration Form</h3>

            <form id="myForm">
              <input
                type="text"
                id="name"
                class="form-control mb-4 border-0"
                placeholder="Full-Name"
              />

              <input
                type="email"
                id="email"
                class="form-control mb-4 border-0"
                placeholder="Email Address"
              />

              <select id="course" class="form-select mb-4 border-0">
                <option value="" disabled selected>Select Course</option>
                <option value="frontend">Frontend Development</option>
                <option value="backend">Backend Development</option>
                <option value="graphics">Graphics Design</option>
                <option value="data">Data Analysis</option>
                <option value="app">App Development</option>
                <option value="cyber">Cyber Security</option>
              </select>

              <input
                type="password"
                id="password"
                class="form-control mb-4 border-0"
                placeholder="Password"
              />
              <input
                type="password"
                id="confirmPassword"
                class="form-control mb-4 border-0"
                placeholder="Confirm Password"
              />
              <!-- <textarea class="form-control mb-4" rows="3" placeholder="Enter your text here"></textarea> -->
              <button type="submit" class="btn btn-form form-control">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
